<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laura</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.9/dist/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="conversations-sidebar">
            <div class="new-conversation">
                <button onclick="startNewConversation()" class="new-conversation-btn">Nouvelle conversation</button>
            </div>
            <div id="conversations-list">
                <!-- La liste des conversations sera ajoutée ici dynamiquement -->
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h1>Laura</h1>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant-message">
                    Je t'écoute !
                </div>
            </div>
            <div class="chat-input">
                <textarea 
                    id="user-input" 
                    placeholder="Partagez vos réflexions ou posez une question..."
                    rows="3"
                ></textarea>
                <button onclick="sendMessage()">Envoyer</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
