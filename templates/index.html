<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.9/dist/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <div id="sidebar">
            <div class="sidebar">
                <div class="sidebar-buttons">
                    <button onclick="startNewConversation()" class="action-button">
                        <i class="fas fa-plus"></i>
                        Nouvelle conversation
                    </button>
                    <button onclick="window.open('/notes', '_blank')" class="action-button">
                        <i class="fas fa-book"></i>
                        Notes
                    </button>
                    <button onclick="openApiConfig()" class="action-button">
                        <i class="fas fa-key"></i>
                        Configuration API Anthropic
                    </button>
                </div>
                <div id="conversations-list">
                    <!-- La liste des conversations sera ajoutée ici dynamiquement -->
                </div>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h1>Dialogue</h1>
            </div>
            
            <div class="messages-container" id="messages">
                
            </div>
            
            <div class="chat-input-container">
                <form class="chat-input" onsubmit="sendMessage(event)">
                    <textarea id="message-input" placeholder="Partagez vos réflexions ou posez une question..." rows="1"></textarea>
                    <button type="submit" id="send-button" class="action-button">
                        <i class="far fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Modal Configuration API -->
    <div id="api-config-modal" class="modal">
        <div class="modal-content">
            <h2>Configuration de l'API</h2>
            <div class="api-form">
                <h3>Entrez votre clé API Anthropic :</h3>
                <input type="password" id="api-key-input" placeholder="Entrez votre clé API Anthropic (sk-ant-...)" />
                <div id="api-message" class="api-message"></div>
                <div class="button-group">
                    <button onclick="testApiKey()" class="action-button">Tester</button>
                    <button onclick="saveApiKey()" class="action-button">Sauvegarder</button>
                    <button onclick="closeApiConfig()" class="action-button">Fermer</button>
                </div>
            </div>
        </div>
    </div>
    
    <template id="typing-indicator">
        <div class="message assistant-message">
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </template>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
